<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="f5buddytable"></div>

  <script>
        var url  = "https://randomuser.me/api/?results=500";
        var xhr  = new XMLHttpRequest()
        xhr.open('GET', url, true)
        xhr.onload = function () {
            var users = JSON.parse(xhr.responseText);
            if (xhr.readyState == 4 && xhr.status == "200") {
             var table ="<table border='1'><tr><th>Name</th><th>Email</th><th>Contact</th></tr>";
            var tr = "";
            var tableend = "</table>";
                var name,email,phone;
                for (var i = 0; i < users.results.length; i++) {
                   name = users.results[i]['name']['title']+' '+users.results[i]['name']['first'];
                   email = users.results[i]['email'];
                   phone = users.results[i]['phone'];

                   tr += "<tr><td>"+name+"</td><td>"+email+"</td><td>"+phone+"</td></tr>"; 

                }
              var finaltable =  table+tr+tableend; 
                document.getElementById('f5buddytable').innerHTML = finaltable;
           /* console.log(users);
            console.log(typeof users)
                console.table(users);*/
            } else {
                console.error(users);
            }
        }
        xhr.send(null);
    </script>
  </body>
